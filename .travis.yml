language: node_js
node_js: 5
before_script: gem install scss_lint
script:
  - npm test
  - npm run build
branches:
  only:
    - master
    - /^v[0-9]/
deploy:
  - provider: script
    script: npm run deploy
    skip_cleanup: true
    on:
      tags: true
      node: 5
  - provider: releases
    api_key:
      secure: 
    file: dist/media-db.zip
    skip_cleanup: true
    on:
      tags: true
      node: 5
