language: node_js
node_js: 8
script:
  - yarn test
  - yarn run build
branches:
  only:
    - master
    - /^v[0-9]/
cache:
  yarn: true
env:
  global:
    # CHROME_CLIENT_ID
    - secure: 
    # CHROME_CLIENT_SECRET
    - secure: 
    # CHROME_REFRESH_TOKEN
    - secure: 
deploy:
  - provider: releases
    api_key:
      secure: 
    file: dist/media-db.zip
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: yarn run deploy
    skip_cleanup: true
    on:
      tags: true
